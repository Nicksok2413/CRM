{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Удаление активного клиента</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="{% url 'customers:detail' object.pk %}" class="btn btn-success p-2">
            <i class="fas fa-arrow-left"></i> Вернуться
        </a>
    </div>
    <div class="col"></div>
    <div class="col">
        <p>Вы уверены что хотите удалить "{{ object.potential_client.last_name }} {{ object.potential_client.first_name }}"?</p>
        <form method="POST" action="{% url 'customers:delete' object.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
