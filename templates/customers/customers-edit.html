{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Редактирование активного клиента</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="{% url 'customers:detail' object.pk %}" class="btn btn-success p-2">
            <i class="fas fa-arrow-left"></i>К детальной информации
        </a>
    </div>
    <div class="col"></div>
    <div class="col">
        <form method="POST" action="{% url 'customers:edit' object.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Применить</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
