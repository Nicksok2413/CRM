{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Создание рекламной кампании</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="{% url 'ads:list' %}" class="btn btn-success p-2">
            <i class="fas fa-arrow-left"></i> К списку рекламных кампаний
        </a>
    </div>
    <div class="col"></div>
    <div class="col">
        <form method="POST" action="{% url 'ads:create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
