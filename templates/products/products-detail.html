{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Детальная информация об услуге</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="{% url 'products:list' %}" class="btn btn-success p-2">К списку услуг</a>
    </div>
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ object.name }}</h5>
                <p class="card-text">{{ object.description }}</p>
                <div class="d-flex justify-content-end fw-bold">{{ object.cost }}руб</div>
                <div class="d-flex justify-content-center fw-bold">
                    {% if perms.products.change_service %}
                        <a href="{% url 'products:edit' object.pk %}" class="btn btn-primary">Редактировать</a>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-center fw-bold" style="padding-top: 10px;">
                    {% if perms.products.delete_service %}
                        <a href="{% url 'products:delete' object.pk %}" class="btn btn-danger">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
