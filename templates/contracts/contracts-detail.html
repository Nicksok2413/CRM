{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Детальная информация о контракте</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="hstack gap-3 pb-4">
        <a href="{% url 'contracts:list' %}" class="btn btn-success p-2">К списку контрактов</a>
    </div>
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ object.name }}</h5>
                <p class="card-text">{{ object.service.name }}. С {{ object.start_date|date:"d-m-Y" }} по {{ object.end_date|date:"d-m-Y" }}</p>
                <div class="d-flex justify-content-end fw-bold">{{ object.amount }} руб</div>
                <div class="d-flex justify-content-center fw-bold">
                    <a href="{% url 'contracts:edit' object.pk %}" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
